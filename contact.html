<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>iBlog- Heaven for Bloggers</title>
  </head>
  <body>
    <nav class="navigation maxwidth-1 margin-auto">
      <div class="nav-left">
        <span class="logo"><img src="img/logo.png" width="87px" alt="image not found"></span>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blogpost.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="maxwidth-1 margin-auto">
        <hr>
    </div>
    <div class="contact-content font1 maxwidth-1 margin-auto ">
      <div class="maxwidth-1 margin-auto mx-1">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-form">
          <div class="form-box">
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Email" />
          </div>

          <div class="form-box">
            <input type="text" placeholder="Enter Your Phone Number" />
          </div>
          <div class="form-box">
            <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you!"></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer margin-auto">
      <p>Copyright &copy; iBlog.com</p>
      <a href="https://www.vecteezy.com/free-vector/typewriter"
        >Vector Credits:vecteezy</a
      >
    </div>
  </body>
